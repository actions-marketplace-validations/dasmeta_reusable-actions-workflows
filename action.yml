name: pre-commit
description: run pre-commit
inputs:
  extra_args:
    description: options to pass to pre-commit run
    required: false
    # default: '--all-files'
  github-token:
    description: "GitHub token for commenting on PRs. Defaults to using 'secrets.GITHUB_TOKEN'"
    required: true
runs:
  using: composite
  steps:
  - run: python -m pip install pre-commit
    shell: bash
  - run: python -m pip freeze --local
    shell: bash
  - run: curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
    shell: bash
  - run: tar -xzf terraform-docs.tar.gz
    shell: bash
  - run: chmod +x terraform-docs
    shell: bash
  - run: sudo mv terraform-docs /usr/terraform-docs
    shell: bash
  - uses: actions/cache@v3
    with:
      path: ~/.cache/pre-commit
      key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
  - run: pre-commit run --show-diff-on-failure --color=always ${{ inputs.extra_args }} > pre-commit/results.txt
    shell: bash
  - uses: actions/upload-artifact@v1
    with:
      name: results
      path: pre-commit
  - uses: actions/download-artifact@v1
    with:
      name: results
      path: pre-commit
  - name: comment PR
    uses: machine-learning-apps/pr-comment@master
    env:
      github-token: ${{ inputs.github-token }}
    with:
      path: results/results.txt
