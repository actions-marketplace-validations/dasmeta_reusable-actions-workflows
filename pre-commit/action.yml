name: Pre-Commit Result to PR comment
description: "run pre-commit hooks after pushing something to repository and publish diff result into PR comment"
author: Das Meta
branding:
  icon: globe
  color: purple
inputs:
  extra_args:
    description: options to pass to pre-commit run
    required: false
  repo-token:
    description: "GitHub token for commenting on PRs. Defaults to using 'secrets.GITHUB_TOKEN'"
    required: false
    aws-region: 
    description: "AWS Region, e.g. us-east-2"
    required: false
    default: us-east-1
  aws-access-key-id: 
    description: "AWS Access Key ID. This input is required if running in the GitHub hosted environment."
    required: false 
  aws-secret-access-key:
    description: "AWS Secret Access Key. This input is required if running in the GitHub hosted environment."
    required: false
  path:
    description: "path"
    required: false
runs:
  using: composite
  steps:
  - run: python -m pip install pre-commit
    shell: bash
  - run: python -m pip freeze --local
    shell: bash
  - run: curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
    shell: bash
  - run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
    shell: bash
  - run: tar -xzf terraform-docs.tar.gz
    shell: bash
  - run: chmod +x terraform-docs
    shell: bash
  - run: sudo mv terraform-docs /usr/terraform-docs
    shell: bash
  - name: Configure AWS Credentials
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-region: ${{ inputs.aws-region }}
      aws-access-key-id: ${{ inputs.aws-access-key-id }}
      aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
  - name: Setup Terraform
    uses: hashicorp/setup-terraform@v2
    with:
      terraform_version: 1.2.1
  - name: Initialize Terraform
    run: |
        cd ${{ inputs.path }}
        terraform init
    shell: bash
  
  - uses: actions/cache@v3
    with:
      path: ~/.cache/pre-commit
      key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
  - run: pre-commit run -a ${{ inputs.extra_args }} | sed -E 's/^([[:space:]]+)([-+])/\2\1/g'  > results.txt
    shell: bash
    continue-on-error: true
  - name: Put Files in ENV Vars
    run: |
      RESULT=$(cat results.txt)
      echo "RESULT<<EOF" >> $GITHUB_ENV
      echo "$RESULT" >> $GITHUB_ENV
      echo "EOF" >> $GITHUB_ENV
    shell: bash

  - name: Post to GitHub PR
    uses: mshick/add-pr-comment@v1
    with:
      repo-token: ${{ inputs.repo-token }}
      allow-repeats: true
      repo-token-user-login: 'github-actions[bot]'
      message: |
          ## Output
          ```diff
          ${{ env.RESULT }}
          ```
